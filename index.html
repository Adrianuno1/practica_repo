    <nav class="d-flex justify-content-center ">

     <!--INICIAr-->
    <div class="inicio_conte d-flex justify-content-center mt-5">
      <button onclick="iniarBatalla()" class="btn_jugar btn btn-outline-dark btn-lg">Iniciar Batalla</button>
    </div>

    <!--SELECCIONArAr POKEMMON-->
    <div class="seleccion">
    <select onchange="obtenerValorSelecc()" class="barraSelect form-select form-select-lg mt-5" aria-label=".form-select-lg example">
      <option>Elige tu Pokemon</option>
      <option value="Esquertel">Esqueartel</option>
      <option value="Ivy">Ivy</option>
    </select>
    </div>

    <section class="seccion_batalla">

    <!--Contenido de la batalla-->

    <div class="Contenido_batalla d-none justify-content-between">
      <div class="pokemonuno">
        <img id="pika" src="/img/d83e9951f28fc811c1166b16dcaec930_w200.gif" alt="">
        <div class="info_pokemon">
          <p class="user_uno">Esquartel</p>
          <button type="button" class=" vidauno btn btn-dark">100</button>
          </div>
          <button onclick="ataqueuno()" type="button" class="btn_ataqueUno btn btn-outline-dark btn-lg mt-3">Atacar</button>
        </div>
        <div class="pokemondos">
          <img class="Ivy" src="/img/8f8f7f4e.gif" alt="">
          <div class="info_pokemon">
            <p class="user_dos">Ivy</p>
          <button type="button" class=" vidados btn btn-dark">100</button>
            </div>
            <button onclick="ataqueDos()" type="button" class="btn_ataqueDos btn btn-outline-dark btn-lg mt-3">Atacar</button>
          </div>
    </div>
</section>
